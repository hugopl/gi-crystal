    ignore_methods:
    - interface_install_property
    - ref
    - is_floating
    - ref_sink
    - force_floating
    - unref
  ParamSpecBoolean:
    ignore: true
  ParamSpecBoxed:
    ignore: true
  ParamSpecChar:
    ignore: true
  ParamSpecDouble:
    ignore: true
  ParamSpecEnum:
    ignore: true
  ParamSpecFlags:
    ignore: true
  ParamSpecFloat:
    ignore: true
  ParamSpecGType:
    ignore: true
  ParamSpecInt:
    ignore: true
  ParamSpecInt64:
    ignore: true
  ParamSpecLong:
    ignore: true
  ParamSpecObject:
    ignore: true
  ParamSpecOverride:
    ignore: true
  ParamSpecParam:
    ignore: true
  ParamSpecPointer:
    ignore: true
  ParamSpecString:
    ignore: true
  ParamSpecUChar:
    ignore: true
  ParamSpecUInt:
    ignore: true
  ParamSpecUInt64:
    ignore: true
  ParamSpecULong:
